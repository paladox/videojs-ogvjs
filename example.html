<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-ogvjs Demo</title>
  <link href="https://vjs.zencdn.net/5.8.8/video-js.min.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-ogvjs-player" class="video-js vjs-default-skin" poster="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Folgers.ogv/352px--Folgers.ogv.jpg" controls preload="none" width="352" height="264" crossorigin>
    <source src="https://upload.wikimedia.org/wikipedia/commons/9/94/Folgers.ogv" type='video/ogg; codecs=&quot;theora, vorbis&quot;'>
  </video>
  The above video is an Instant Folgers commercial and free from copyright restrictions, as it is in the <a href="https://archive.org/details/FolgersCoffe">Public Domain</a>. Video hosted by <a href="https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ae/Folgers_commercial.ogg/Folgers_commercial.ogg.360p.ogv">Wikimedia Commons</a>.
  <script src="https://vjs.zencdn.net/5.8.8/video.min.js"></script>
  <script src="./node_modules/ogv/dist/ogv-support.js"></script>
  <script src="./node_modules/ogv/dist/ogv.js"></script>
  <script src="./dist/videojs-ogvjs.js"></script>
  <script>
    (function(window, videojs) {
      var player = videojs('videojs-ogvjs-player', {
        techOrder: [ 'ogvjs' ],
        ogvjs: { base: './node_modules/ogv/dist' }
      } );
    }(window, window.videojs));
  </script>
</body>
</html>
